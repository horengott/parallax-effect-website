<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax effect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="website icon" type="png" href="media/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="js/app.js" defer></script>

</head>
<body>

  <!-- -----intro----- -->

    <header class="intro">
      <div class="layers">

        <div class="title_container">
          <div class="title">hörengott</div>
          <div class="subtitle">Parallax Site</div>
        </div>

           <!-- layers that make parallax effect -->

        <div class="layer layers__fon" style="background-image: url(media/parallaxBg/fon.jpg);"></div>
        <div class="layer layers__mid" style="background-image: url(media/parallaxBg/midLayer.png);"></div>
        <div class="layer layers__low" style="background-image: url(media/parallaxBg/lowLayer.png);"></div>

      </div>
    </header>

    <!-- -----section----- -->

    <div class="section">
      <div class="content">

        <span class="line_animation"></span>
        <div class="section_title">Welcome to my parallax website</div>
        <p class="section_paraph">I'm Arsenii Hörengott and this is my parallax website created with javascript. Just another project for my portfolio. You can follow me on <a href="https://github.com/horengott" target="_blank">my GitHub.</a></p>

      </div>
    </div>
</body>
</html>
